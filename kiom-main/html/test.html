<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title>한의학</title>
  <link rel="stylesheet" href="../common/css/default.css" />
  <link rel="stylesheet" href="../common/css/slick.css" />
  <script src="../common/js/jquery-1.12.4.min.js"></script>
  <script src="../common/js/slick.js"></script>
  <script src="../common/js/common.js"></script>
  <style>
    ol {overflow:hidden;}
    ol > li {float:left;width:50%;height:100px;border:1px solid #000;}
    ol > li.active {background-color: pink;}
    ol > li > ul{display:none;}
    ol.active > li {float:none;width:100px;position:relative;}
    ol.active > li > ul {display:block;position:absolute;left:100px;width:calc(100% - 100px);}
    ol.active > li > ul > li {border-bottom:1px solid red;}
    a[href~="doc"] {color:blue;}
  </style>
</head>

<body>
  
  <a href="file. doc">file</a>
  <ol>
    <li>123
      <ul>
        <li>456</li>
        <li>456</li>
        <li>456</li>
      </ul>
    </li>
    <li>123
      <ul>
        <li>456</li>
        <li>456</li>
        <li>456</li>
      </ul>
    </li>
    <li>123
      <ul>
        <li>456</li>
        <li>456</li>
        <li>456</li>
      </ul>
    </li>
  </ol>
  <script>
    $('ol').click(function(){
      $(this).addClass('active');
    });
    $('ol > li').click(function(){
      $('ol > li').removeClass('active');
      $(this).addClass('active');
    });
  </script>
</body>

</html>
