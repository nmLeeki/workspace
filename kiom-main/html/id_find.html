<!DOCTYPE html>
<html lang="ko">
    <head>

                <div>
                    <h3>
                        <span><b>홍길동</b>님</span>

                    </h3>
                    <div>
                        <button type="button" class="setting">설정</button>

                <ul class="list">

            <div id="contents">

                                    </li>

                                    <li>
                                        <span>전화번호</span>

                                            <input type="text" name="#" placeholder="전화번호(-없이 입력)" />

                                    </li>
                                </ul>
                            </fieldset>
                            <div class="btn_box btm">
                                <a href="#" class="submit">아이디 찾기</a>
                            </div>
