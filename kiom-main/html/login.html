<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
        <title>한의학</title>
        <link rel="stylesheet" href="../common/css/default.css" />
        <link rel="stylesheet" href="../common/css/slick.css" />
        <link rel="stylesheet" href="../common/css/animate.css" />
        <script src="../common/js/jquery-1.12.4.min.js"></script>
        <script src="../common/js/slick.js"></script>
        <script src="../common/js/common.js"></script>
    </head>

    <body>
        <div id="wrapper">
            <div class="login_wrap">
                <div class="logo">
                    <img src="../common/images/common/intro_logo2.png" alt="KIOM" />
                </div>
                <div class="con bg1">
                    <h3>소셜 로그인</h3>
                    <ul class="social">
                        <li>
                            <a href="#">
                                <div class="img">
                                    <img src="../common/images/common/login_naver.png" alt="" />
                                </div>
                                네이버
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="img">
                                    <img src="../common/images/common/login_kakao.png" alt="" />
                                </div>
                                카카오
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="img">
                                    <img src="../common/images/common/login_face.png" alt="" />
                                </div>
                                페이스북
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="con">
                    <h3>아이디 로그인</h3>
                    <form action="#" name="login" title="로그인">
                        <fieldset>
                            <div class="login_box">
                                <div class="inp">
                                    <input type="text" name="#" placeholder="아이디" title="아이디입력" />
                                </div>
                                <div class="inp">
                                    <input type="password" name="#" placeholder="비밀번호" title="비밀번호입력" />
                                </div>
                                <button type="button">로그인</button>
                            </div>
                            <div class="util">
                                <ul class="type_list block">
                                    <li>
                                        <input type="checkbox" name="#" id="checkbox1" />
                                        <label for="checkbox1"><b>자동로그인</b></label>
                                    </li>
                                </ul>
                                <a href="#">아이디,비밀번호 찾기</a>
                            </div>
                        </fieldset>
                    </form>
                    <a href="#">회원가입</a>
                </div>
            </div>
        </div>
    </body>
</html>
